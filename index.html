<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency converter</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <img class=logo src="./assets/logo.gif" alt="logo-currency-converter" />
    <main>
        <label>
            Convert <b>FROM</b>
            <select>
                <option> R$ Brazilian real </option>
                <option> US$ American dolar</option>
                <option> € Euro</option> 
                <option> £ Pound sterling</option>
                <option> Biticon</option>>
            </select>
        </label>
        <br>
        <label> Convert <b>TO</b>
            <select class="currecies-select">
                <option value="usd"> US$ American dolar</option>
                <option value="eur"> € Euro</option>
                <option value="pound"> £ Pound sterling</option>
                <option value="brl"> R$ Brazilian real </option>
                <option value="btc"> Biticon</option>
            </select>
        </label>

        <label> <b> Amount</b>Amount 
            <input class="input-currency" placeholder="1.000,00">
            <button class="convert-button">Convert</button>
            <section>
            </label>

                <div class="currency-box-to-be-converted">
                    <img class="img-to-be-converted" src="./assets/real.png" alt="logo-moeda-a-converter" />
                    <p class="currency"> Brazilian real</p>
                    <p class="value-To-Be-Converted"> R$ 0,00</p>
                </div>

                <img class="arrow-img" src="assets/arrow.png" alt="seta" />

                <div class="currency-box-converted">
                    <img class="currency-image" src="./assets/usd.png" alt="logo-moeda-convertida" />
                    <p class="currency" id="currency-name"> American dolar</p>
                    <p class="value-converted"> US$ 0.0</p>
                                    </div>
            </section>
    </main>
</body>
<script src="./scripts.js"></script>
</html>
